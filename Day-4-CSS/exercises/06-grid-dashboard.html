<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6fc;
      color: #333;
      display: flex;
    }

    aside {
      background-color: #007bff;
      color: white;
      width: 220px;
      padding: 20px;
      height: 100vh;
      position: fixed;
    }

    aside h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    aside ul {
      list-style: none;
    }

    aside li {
      margin-bottom: 15px;
      cursor: pointer;
      font-weight: 500;
    }

    main {
      margin-left: 240px;
      padding: 20px;
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card h3 {
      color: #007bff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Dashboard</h2>
    <ul>
      <li>Overview</li>
      <li>Analytics</li>
      <li>Sales</li>
      <li>Settings</li>
    </ul>
  </aside>
  <main>
    <div class="card">
      <h3>Revenue</h3>
      <p>$15,000 this month</p>
    </div>
    <div class="card">
      <h3>Users</h3>
      <p>12,340 active users</p>
    </div>
    <div class="card">
      <h3>Orders</h3>
      <p>1,230 completed</p>
    </div>
    <div class="card">
      <h3>Feedback</h3>
      <p>320 positive reviews</p>
    </div>
  </main>
</body>
</html>
