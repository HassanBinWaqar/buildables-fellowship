<!doctype html>
<html lang="en">
<head>\n<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">\n<style>body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;}</style>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Forms & Buttons — Exercise</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* small helpers */
  .glass { background: rgba(255,255,255,0.6); backdrop-filter: blur(6px); }
  .card-gradient { background: linear-gradient(135deg, rgba(99,102,241,0.06), rgba(34,197,94,0.04)); }
</style>
</head>
<body class="antialiased bg-gray-50 text-gray-800">
<div class="max-w-7xl mx-auto p-6">

<header class="mb-6">
  <h1 class="text-2xl font-semibold">Exercise 2 — Forms & Buttons</h1>
</header>
<section class="bg-white p-6 rounded-xl shadow">
  <form class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <label class="flex flex-col">
      <span class="text-sm font-medium">Name</span>
      <input class="mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-200" placeholder="Your name"/>
    </label>
    <label class="flex flex-col">
      <span class="text-sm font-medium">Email</span>
      <input type="email" class="mt-1 p-2 border rounded" placeholder="you@example.com"/>
    </label>
    <label class="sm:col-span-2 flex flex-col">
      <span class="text-sm font-medium">Message</span>
      <textarea class="mt-1 p-2 border rounded" rows="4"></textarea>
    </label>
    <div class="sm:col-span-2 flex justify-end">
      <button class="bg-indigo-600 text-white px-4 py-2 rounded">Send</button>
    </div>
  </form>
</section>

</div>
<script>
  // simple dark mode toggle (no persistence to keep file simple)
  function toggleDark() {
    document.documentElement.classList.toggle('dark');
    document.body.classList.toggle('bg-gray-900');
    document.body.classList.toggle('text-gray-100');
  }
</script>
</body>
</html>
