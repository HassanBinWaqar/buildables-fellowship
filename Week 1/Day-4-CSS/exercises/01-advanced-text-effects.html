<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Text Effects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0f2027;
      background-image: linear-gradient(315deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      font-family: 'Poppins', sans-serif;
    }
    h1 {
      font-size: 4rem;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #e52e71, 0 0 10px #ff8a00; }
      to { text-shadow: 0 0 15px #ff8a00, 0 0 30px #e52e71; }
    }
  </style>
</head>
<body>
  <h1>Advanced CSS Text Effects</h1>
</body>
</html>
