<!doctype html>
<html lang="en">
<head>\n<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">\n<style>body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;}</style>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dark Mode & Custom Themes — Exercise</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* small helpers */
  .glass { background: rgba(255,255,255,0.6); backdrop-filter: blur(6px); }
  .card-gradient { background: linear-gradient(135deg, rgba(99,102,241,0.06), rgba(34,197,94,0.04)); }
</style>
</head>
<body class="antialiased bg-gray-50 text-gray-800">
<div class="max-w-7xl mx-auto p-6">

<header class="mb-6 flex items-center justify-between">
  <h1 class="text-2xl font-semibold">Exercise 2 — Dark Mode & Themes</h1>
  <button onclick="toggleDark()" class="px-3 py-2 border rounded">Toggle Dark</button>
</header>
<section class="bg-white p-6 rounded-xl shadow">
  <p class="text-gray-600">Use CSS variables or Tailwind themes for custom palettes. This demo toggles the document theme via JS.</p>
</section>

</div>
<script>
  // simple dark mode toggle (no persistence to keep file simple)
  function toggleDark() {
    document.documentElement.classList.toggle('dark');
    document.body.classList.toggle('bg-gray-900');
    document.body.classList.toggle('text-gray-100');
  }
</script>
</body>
</html>
