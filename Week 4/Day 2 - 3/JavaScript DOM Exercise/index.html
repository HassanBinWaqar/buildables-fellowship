<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Exercise</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        .box{
            width: 100px;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
          
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
    </div>

    <script>
  const generateRandomColor = (()=>{
    let letters = '0123456789ABCDEF';
    let color = '#';

    for ( index = 0 ; index < 6 ; index +=1){
      color += letters [Math.floor(Math.random() * 16)];
    }

    return color;
  })

  const changeColorBox = (()=>{
    let boxes = document.querySelectorAll('.box');
    boxes.forEach((box) => {
   
        box.style.backgroundColor = generateRandomColor();
    });
  });

  changeColorBox();  
  
  
  //if we want to generate random number bw a,b like 0 to 10
  // we can do 
  // a + r (b-a)
  // 0 + Math.ceil(Math.random() * (10 - 0))
  // for example, to generate a random number between 0 and 10:
  // 0 + Math.ceil(Math.random() * 10);

    </script>
</body>
</html>
