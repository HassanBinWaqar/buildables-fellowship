<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>04 â€” Pricing Table</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="pricing" aria-label="Pricing plans">
    <article class="plan">
      <h3>Starter</h3>
      <p class="price">$9</p>
      <ul>
        <li>Basic Support</li>
        <li>3 Projects</li>
        <li>Community</li>
      </ul>
      <a class="btn" href="#">Choose</a>
    </article>

    <article class="plan featured" aria-current="true">
      <h3>Pro</h3>
      <p class="price">$29</p>
      <ul>
        <li>Priority Support</li>
        <li>Unlimited Projects</li>
        <li>Team Access</li>
      </ul>
      <a class="btn" href="#">Choose</a>
    </article>

    <article class="plan">
      <h3>Enterprise</h3>
      <p class="price">$99</p>
      <ul>
        <li>Dedicated Manager</li>
        <li>SLA & Support</li>
        <li>SSO/SAML</li>
      </ul>
      <a class="btn" href="#">Contact</a>
    </article>
  </section>
</body>
</html>
