<!doctype html>
<html lang="en">
<head><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet"><style>body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;}</style>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Typography & Colors — Professional Palette</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* small helpers */
  .glass { background: rgba(255,255,255,0.6); backdrop-filter: blur(6px); }
  .card-gradient { background: linear-gradient(135deg, rgba(99,102,241,0.06), rgba(34,197,94,0.04)); }
</style>
</head>
<body class="antialiased bg-gray-50 text-gray-800">
<div class="max-w-7xl mx-auto p-6">

<header class="flex items-center justify-between mb-6">
  <h1 class="text-2xl font-semibold">Exercise 2 — Typography & Colors</h1>
  <div class="text-sm text-gray-600">Create a refined palette & type scale</div>
</header>

<section class="bg-white p-6 rounded-xl shadow mb-4">
  <h2 class="text-lg font-bold mb-3">Color tokens</h2>
  <div class="flex gap-3">
    <div class="w-24 h-12 rounded-lg flex items-center justify-center text-white" style="background:#0F172A">Primary</div>
    <div class="w-24 h-12 rounded-lg flex items-center justify-center text-white" style="background:#334155">Muted</div>
    <div class="w-24 h-12 rounded-lg flex items-center justify-center text-white" style="background:#10B981">Accent</div>
  </div>
</section>

<section class="bg-white p-6 rounded-xl shadow">
  <h3 class="text-lg font-semibold mb-2">Type scale</h3>
  <p class="text-4xl font-extrabold">Display / 4xl</p>
  <p class="text-2xl font-bold">H1 / 2xl</p>
  <p class="text-lg text-gray-600">Body / lg — Use `leading-relaxed` for reading.</p>
</section>

</div>
<script>
  // simple dark mode toggle (no persistence to keep file simple)
  function toggleDark() {
    document.documentElement.classList.toggle('dark');
    document.body.classList.toggle('bg-gray-900');
    document.body.classList.toggle('text-gray-100');
  }
</script>
</body>
</html>
