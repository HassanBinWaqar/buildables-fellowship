<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A modern glassmorphism card design with smooth animations and responsive layout using pure CSS." />
  <meta name="author" content="Hassan Bin Waqar" />
  <title>Glassmorphism Cards | Premium UI</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?_gl=1*16qyghr*_ga*MTQxODM5OTMwMi4xNzI2MDY2NDMx*_ga_8JE65Q40S6*czE3NTU5NDIxMzkkbzIwJGcxJHQxNzU1OTQyMTYxJGozOCRsMCRoMA..') center/cover no-repeat;
      backdrop-filter: blur(5px);
      padding: 40px;
    }

    /* Card Container */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1100px;
    }

    /* Glassmorphism Card */
    .card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      text-align: center;
      color: #fff;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    /* Neon Glow Effect on Hover */
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 180deg,
        #ff4ecd,
        #4ac4ff,
        #28f7a2,
        #ffed4e,
        #ff4ecd
      );
      animation: spin 4s linear infinite;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 0;
    }

    .card:hover::before {
      opacity: 0.6;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Card Inner Content */
    .card-content {
      position: relative;
      z-index: 1;
    }

    .card h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    .card p {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.85;
    }

    /* Card Hover Scale & Glow */
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.5);
    }

    /* Responsive Text Adjustments */
    @media screen and (max-width: 768px) {
      .card h2 {
        font-size: 1.5rem;
      }
      .card p {
        font-size: 0.95rem;
      }
    }

    @media screen and (max-width: 480px) {
      .card {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-content">
        <h2>Glassmorphism</h2>
        <p>Experience modern frosted glass UI effects using pure CSS.</p>
      </div>
    </div>

    <div class="card">
      <div class="card-content">
        <h2>Neon Glow</h2>
        <p>Dynamic hover animations with vibrant gradient borders.</p>
      </div>
    </div>

    <div class="card">
      <div class="card-content">
        <h2>Responsive Design</h2>
        <p>Fully optimized for mobile, tablet, and desktop screens.</p>
      </div>
    </div>
  </div>
</body>
</html>
