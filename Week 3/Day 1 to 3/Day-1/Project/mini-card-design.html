<!doctype html>
<html lang="en">
<head>\n<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">\n<style>body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;}</style>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mini Card Design — Trendify</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* small helpers */
  .glass { background: rgba(255,255,255,0.6); backdrop-filter: blur(6px); }
  .card-gradient { background: linear-gradient(135deg, rgba(99,102,241,0.06), rgba(34,197,94,0.04)); }
</style>
</head>
<body class="antialiased bg-gray-50 text-gray-800">
<div class="max-w-7xl mx-auto p-6">

<header class="mb-6">
  <h1 class="text-2xl font-semibold">Mini Card Design — Responsive</h1>
</header>

<section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <article class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
    <img src="https://images.unsplash.com/photo-1602524817808-1f3f7c0e8f2b?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.0.3&s=1" class="rounded mb-4 object-cover w-full h-40"/>
    <h3 class="font-semibold text-lg">Minimal Card</h3>
    <p class="text-gray-600 mb-4">Clean layout, tight spacing, and clear CTA.</p>
    <div class="flex justify-between items-center">
      <div class="font-bold">Rs. 2,499</div>
      <button class="bg-indigo-600 text-white px-3 py-1 rounded">Buy</button>
    </div>
  </article>

  <article class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
    <img src="https://images.unsplash.com/photo-1519741491378-2b5b7a2b5b3e?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.0.3&s=2" class="rounded mb-4 object-cover w-full h-40"/>
    <h3 class="font-semibold text-lg">Card Two</h3>
    <p class="text-gray-600 mb-4">Consistent visual rhythm and alignment.</p>
    <div class="flex justify-between items-center">
      <div class="font-bold">Rs. 3,199</div>
      <button class="bg-green-600 text-white px-3 py-1 rounded">Add</button>
    </div>
  </article>
</section>

</div>
<script>
  // simple dark mode toggle (no persistence to keep file simple)
  function toggleDark() {
    document.documentElement.classList.toggle('dark');
    document.body.classList.toggle('bg-gray-900');
    document.body.classList.toggle('text-gray-100');
  }
</script>
</body>
</html>
