    //3rd way to do factorial 

    let a = 5;

    function fact(number){

        //this Array.from(Array(number).keys()) will create an array of numbers from 0 to number-1
        //for example, if number is 6, it will create [0, 1, 2, 3, 4, 5]
        //we can then use reduce to multiply all these numbers together
        let arr = Array.from(Array(number).keys());
        console.log(arr);

        let result = arr.reduce((accumulator, currentValue) => {
            console.log(`accumulator: ${accumulator}, currentValue: ${currentValue}`);
            return accumulator * (currentValue + 1); // +1 because keys start from 0
        }, 1);

        console.log(`Factorial of ${number} is ${result}`);
    }

    fact(a);
