<!doctype html>
<html lang="en">
<head><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet"><style>body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;}</style>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Flexbox & Grid — Responsive Layouts</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* small helpers */
  .glass { background: rgba(255,255,255,0.6); backdrop-filter: blur(6px); }
  .card-gradient { background: linear-gradient(135deg, rgba(99,102,241,0.06), rgba(34,197,94,0.04)); }
</style>
</head>
<body class="antialiased bg-gray-50 text-gray-800">
<div class="max-w-7xl mx-auto p-6">

<header class="mb-6">
  <h1 class="text-2xl font-semibold">Exercise 3 — Flexbox & Grid</h1>
</header>

<section class="bg-white p-6 rounded-xl shadow">
  <div class="flex flex-col md:flex-row md:items-center gap-4">
    <div class="flex-1">
      <h2 class="text-xl font-bold mb-2">Flex container</h2>
      <div class="flex items-center gap-3">
        <div class="p-4 bg-gray-100 rounded">Item 1</div>
        <div class="p-4 bg-gray-100 rounded">Item 2</div>
        <div class="p-4 bg-gray-100 rounded">Item 3</div>
      </div>
    </div>
    <div class="flex-1">
      <h2 class="text-xl font-bold mb-2">Responsive grid</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
        <div class="p-4 bg-white rounded border">1</div>
        <div class="p-4 bg-white rounded border">2</div>
        <div class="p-4 bg-white rounded border">3</div>
      </div>
    </div>
  </div>
</section>

</div>
<script>
  // simple dark mode toggle (no persistence to keep file simple)
  function toggleDark() {
    document.documentElement.classList.toggle('dark');
    document.body.classList.toggle('bg-gray-900');
    document.body.classList.toggle('text-gray-100');
  }
</script>
</body>
</html>
