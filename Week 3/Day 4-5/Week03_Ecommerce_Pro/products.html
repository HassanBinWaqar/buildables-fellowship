<body class="bg-gray-50 text-gray-800">
<header class="bg-white shadow fixed w-full z-40">
  <div class="container mx-auto flex items-center justify-between p-4">
    <a href="index.html" class="text-2xl font-bold text-indigo-600">Trendify</a>
    <nav class="hidden md:flex items-center gap-6">
      <a href="index.html" class="hover:text-indigo-600">Home</a>
      <a href="products.html" class="hover:text-indigo-600">Products</a>
      <a href="about.html" class="hover:text-indigo-600">About</a>
      <a href="contact.html" class="hover:text-indigo-600">Contact</a>
      <a href="cart.html" class="relative inline-flex items-center gap-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4"></path>
        </svg>
        <span id="cart-count-2" class="text-sm bg-red-500 text-white rounded-full px-2 py-0.5">0</span>
      </a>
    </nav>
    <div class="md:hidden flex items-center gap-3">
      <a href="cart.html" class="relative">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4"></path>
        </svg>
      </a>
      <button id="menu-btn-2" aria-label="menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>
</header>
<main class="pt-24">
<section class="container mx-auto px-4 py-12">
  <div class="flex flex-col lg:flex-row gap-6">
    <aside class="lg:w-1/4 bg-white p-6 rounded-lg shadow">
      <h4 class="font-semibold mb-4">Filters</h4>
      <div class="mb-4">
        <label class="block text-sm">Category</label>
        <select id="filter-category" class="w-full p-2 border rounded">
          <option value="all">All</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm">Price</label>
        <input id="filter-price" type="range" min="0" max="200" value="200" class="w-full">
        <div class="text-sm text-gray-500 mt-1">Up to $<span id="price-val">200</span></div>
      </div>
    </aside>
    <section class="flex-1">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">All Products</h2>
      </div>
      <div id="products-catalog" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>
  </div>
</section>
<script src="data/products.js"></script>
<script src="scripts.js"></script>
</main>
