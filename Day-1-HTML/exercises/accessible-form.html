<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise: Building an Accessible Form</title>
    <style>
        /* Simple styling for clarity - not the focus of this exercise */
        body { font-family: sans-serif; margin: 2rem; }
        label { display: block; margin-top: 1rem; font-weight: bold; }
        input, textarea { display: block; margin-bottom: 1rem; padding: 0.5rem; width: 300px; }
        fieldset { margin-bottom: 1.5rem; padding: 1rem; }
        button { padding: 0.75rem 1.5rem; background: #0052cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #003d99; }
    </style>
</head>
<body>

    <h1>Join Our Newsletter</h1>
    <p>Please provide your information below to subscribe. All fields marked with an asterisk (*) are required.</p>

    <form action="/subscribe" method="POST">

        <fieldset>
            <legend>Your Information</legend>

            <label for="sub-name">Full Name *</label>
            <input type="text" id="sub-name" name="name" required aria-required="true">

            <label for="sub-email">Email Address *</label>
            <input type="email" id="sub-email" name="email" required aria-required="true" placeholder="name@example.com">

        </fieldset>

        <fieldset>
            <legend>Subscription Preferences</legend>

            <p>I am interested in updates about:</p>

            <input type="checkbox" id="news-frontend" name="interests" value="frontend">
            <label for="news-frontend">Frontend Development</label><br>

            <input type="checkbox" id="news-backend" name="interests" value="backend">
            <label for="news-backend">Backend Development</label><br>

            <input type="checkbox" id="news-careers" name="interests" value="careers">
            <label for="news-careers">Career Opportunities</label>

        </fieldset>

        <button type="submit">Subscribe</button>

    </form>

</body>
</html>
